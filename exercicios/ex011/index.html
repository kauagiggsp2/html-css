<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias em HTML5</title>
</head>

<body>

    <h1> Imagem dinâmica </h1>

    <p> Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu
        navegador. </p>

    <picture>

       <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1000px )" srcset="imagens/foto-m.png" type="image/png">
   <img src="imagens/fot-g.png" alt="foto-tamanho-g">
    </picture>

     <h1> reproduzir um audio</h1>

     <p>vamos aprender a reproduzir audios em HTML5</p>

     <audio preload="metadata"  controls autoplay  loop>      
                   
      <source src="media/Ice & Fire - King Canyon.mp3" type="audio/mpeg">
       <source src="media/Ice & Fire - King Canyon.ogg" type="audio/ogg">
         <source src="media/Ice & Fire - King Canyon.wav" type="audio/wav">   

 <p>   site não conpativel com os tpos de arquivos <a href="media/Ice & Fire - King Canyon.mp3"></a>                                                  

 </p>

     </audio>

</body>

</html>
